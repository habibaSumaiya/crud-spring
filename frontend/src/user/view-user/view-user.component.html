<div class="container-fluid">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <div class="page-header">
        <h2>View-use</h2>
      </div>
      <button class="btn btn-primary" routerLink="/user/add-user">Add</button>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.gender }}</td>
            <td>{{ user.email}}</td>
            <td>{{ user.address}}</td>
            <td>{{ user.phone}}</td>
            <td>
              <button class="btn btn-primary" routerLink="/user/update-user/{{user.id}}">Edit</button>
            
              <button class="btn btn-danger " (click)="delete(user.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-3"></div>
  </div>
</div>
